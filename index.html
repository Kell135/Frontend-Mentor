<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="boxes">
      <div class="right-box">
        <div class="icons-group">
          <img id="logo" src="./images/logo.svg" alt="logo" />
          <div class="specs">
            <img
              class="icon doc"
              src="./images/icon-document.svg"
              alt="folder"
            />
          </div>
          <div class="specs">
            <img
              class="icon folder"
              src="./images/icon-folder.svg"
              alt="folder"
            />
          </div>
          <div class="specs">
            <img
              class="icon upload"
              src="./images/icon-upload.svg"
              alt="folder"
            />
          </div>
        </div>
      </div>

      <div class="left-box">
        <div class="progression-bar">
          <label for="space">
            Youâ€™ve used <span class="used-space">815 GB </span>of your
            storage</label
          >
          <br />
          <progress id="space" value="815" max="1000"></progress>
          <br />
          <div class="point"></div>
          <div class="bar">0 GB</div>
          <div class="bar end">1000 GB</div>
        </div>
        <div class="storage-left">
          <span class="quantity-left">185</span>
          <span class="unit">GB LEFT</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/kelly-manuel/">Kelly Szeto</a>.
    </div>
  </body>
</html>
